<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Neue", cursive;
      }
      #library-dashboard {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Login Page -->
    <div
      id="login-page"
      class="flex flex-col items-center justify-center h-screen bg-cover bg-center"
      style="
        background-image: url('https://lh3.googleusercontent.com/p/AF1QipMHXMliKDywHMl5W-8PJGeDsJL50fYO9xS97ZnM=s1474-w786-h1474');
      "
    >
      <div class="text-center mb-8">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiDW-Qd1tnnONbv1HD42EVDPQqMQNg0iZ-nA&s"
          alt="Library Logo"
          class="mx-auto mb-4"
          height="100"
          width="100"
        />
        <h1 class="text-white text-4xl font-bold">Library Management System</h1>
      </div>
      <div class="bg-white p-8 rounded shadow-md w-80">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <form id="login-form">
          <div class="mb-4">
            <label class="block text-gray-700">Tên đăng nhập</label>
            <input
              id="username"
              type="text"
              placeholder="Username"
              class="w-full px-3 py-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Mật khẩu</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              class="w-full px-3 py-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded"
          >
            Đăng nhập
          </button>
        </form>
      </div>
    </div>

    <!-- Library Dashboard -->
    <div id="library-dashboard">
      <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="https://storage.googleapis.com/a1aa/image/KkRelDHs46uw8mxRRJ0NjJexJOKcmyv6LEI6lomg5FU.jpg"
            alt="Library Logo"
            class="h-10 w-10 mr-3 rounded-full"
          />
          <h1 class="text-xl font-bold">Library Management</h1>
        </div>
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded">
          Đăng xuất
        </button>
      </nav>

      <div class="max-w-4xl mx-auto py-6">
        <h2 class="text-lg font-semibold mb-4">Mượn sách</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <img
            src="https://example.com/book-image.jpg"
            alt="Book Example"
            class="w-full h-40 object-cover mb-4 rounded"
          />
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700"
              >Mã phiếu mượn</label
            >
            <input
              id="borrower-nic"
              type="text"
              class="mt-1 block w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700"
              >Họ Tên người mượn</label
            >
            <input
              id="borrower"
              type="text"
              class="mt-1 block w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700"
              >Tên sách</label
            >
            <input
              id="book"
              type="text"
              class="mt-1 block w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700"
              >Ngày mượn-Trả</label
            >
            <input
              id="due-date"
              type="date"
              class="mt-1 block w-full px-3 py-2 border rounded-md"
            />
          </div>
          <button
            id="confirm-btn"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md"
          >
            Xác nhận
          </button>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "admin" && password === "1234") {
            document.getElementById("login-page").style.display = "none";
            document.getElementById("library-dashboard").style.display =
              "block";
          } else {
            alert("Sai tài khoản hoặc mật khẩu!");
          }
        });

      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          document.getElementById("library-dashboard").style.display = "none";
          document.getElementById("login-page").style.display = "flex";
        });
    </script>
  </body>
</html>
